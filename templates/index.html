<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css" integrity="sha384-MIwDKRSSImVFAZCVLtU0LMDdON6KVCrZHyVQQj6e8wIEJkW4tvwqXrbMIya1vriY" crossorigin="anonymous">
    </head>
    <body>
        <div class="jumbotron">
            <div class="container">
                {% if businesses %}
                    <h1>The Top 3 suggestions near you are:</h1><br>
                    {% for business in businesses %}
                        <h1>{{ business["name"] }}</h1><br>
                    {% endfor %}
                    <a href="{{ url_for('index') }}">Look up another address</a>
                {% else %}
                    <h1>Find Yelp suggestions near you.</h1><br>
                    
                    <form action="/" class="form-inline">
                        <div class="form-group">
                            <h2>Enter your address below:</h2>
                            <input type="text" name="address" placeholder="street, city, state" class="form-control"><br><br>
                            <h2>Enter terms below:</h2>
                            <input type="text" name="terms" placeholder="ex: food, drinks" class="form-control">
                        </div>
                        <br><br>
                        <input type="submit" value="Submit" class="btn btn-primary">
                    </form>
                {% endif %}
                <a href="{{ url_for('about') }}">About this project</a>
            </div>
        </div>
    </body>
</html>
